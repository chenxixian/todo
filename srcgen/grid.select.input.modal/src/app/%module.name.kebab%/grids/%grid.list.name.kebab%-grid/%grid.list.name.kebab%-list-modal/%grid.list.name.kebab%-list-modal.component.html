<div bsModal #modal="bs-modal" class="modal fade <%=grid.name.kebab%>-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
        <h4 class="modal-title">{{title | translate}}</h4>
      </div>
      <div class="modal-body">
        <<%=grid.list.name.kebab%>-grid #<%=grid.list.name.lower.camel%> (onEnter)="select()" [onEnterEnabled]="true" (onSelectItems)="select<%=grid.name.camel%>($event)"
        [hardReadonly]="hardReadonly" [exclude]="exclude" #focusElement></<%=grid.list.name.kebab%>-grid>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="close()" translate>Close</button>
        <button type="button" class="btn btn-success" (click)="select()">{{text | translate}}</button>
      </div>
    </div>
  </div>
</div>
