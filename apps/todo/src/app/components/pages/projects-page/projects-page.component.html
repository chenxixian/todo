<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <h4 translate>Projects</h4>
      <projects-grid [apiUrl]="apiUrl" (selected)="onSelectProjects($event)" title="" [readonly]="!('change_project'|perm:false|async)"
        #projectsGrid></projects-grid>
    </div>
    <div class="col-md-7">
      <h4 translate>Tasks</h4>
      <tasks-grid [apiUrl]="apiUrl" title="" [readonly]="true" #tasksGrid></tasks-grid>
    </div>
    <div class="col-md-12">
      <h4 translate>Changes</h4>
      <changes-grid [apiUrl]="apiUrl" title="" [readonly]="true" #changesGrid></changes-grid>
    </div>
  </div>
</div>
