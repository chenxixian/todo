<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal
        [title]="title"
        [message]="message"
        [infoMessage]="infoMessage"
        [errorMessage]="errorMessage"
        [noTitle]="noTitle"
        [yesTitle]="yesTitle"
        [readonly]="readonly"
        (no)="onNoClick()"
        (yes)="onYesClick()"
        [data]="data"
        [processing]="processing$ | async">
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="username"
            [title]="strings.username"
            focus>
            <input
                formControlName="username"
                [readonly]="readonly">
        </form-group>
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="email"
            [title]="strings.email">
            <input
                formControlName="email"
                [readonly]="readonly">
        </form-group>
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="firstName"
            [title]="strings.firstName">
            <input
                formControlName="firstName"
                [readonly]="readonly">
        </form-group>
        <form-group
            [checkIsDirty]="checkIsDirty"
            [form]="form"
            name="lastName"
            [title]="strings.lastName">
            <input
                formControlName="lastName"
                [readonly]="readonly">
        </form-group>
    </prompt-form-modal>
</form>
