<entity-grid
    [title]="title"
    [items]="items$ | async"
    (selected)="onSelected($event)"
    [columns]="['title','range','status','action']"
    [readonly]="readonly"
    [strings]="strings"
    (create)="onCreateClick($event)"
    (update)="onUpdateClick($event)"
    (delete)="onDeleteClick($event)"
    (view)="onViewClick($event)"
    (search)="onSearch($event)"
    (changeOrder)="onChangeOrder($event)"
    [paginationMeta]="paginationMeta$ | async"
    [enableCreate]="'add_task' | perm:false | async"
    [enableUpdate]="'change_task' | perm:false | async"
    [enableDelete]="'delete_task' | perm:false | async"
    (changePage)="onChangePage($event)"
    [processing]="processing$ | async">
</entity-grid>
