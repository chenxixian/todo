<entity-grid 
  [title]="title" 
  [items]="repository.items$ | async" 
  (selected)="onSelected($event)" 
  [columns]="'change_project'|perm:['title','users']:['title','users','isPublic','action']:['title','users']|async"
  [readonly]="readonly" 
  [strings]="strings" 
  [translatedCells]="['isPublic']" 
  (create)="onCreateClick()" 
  (update)="onUpdateClick($event)"
  (delete)="onDeleteClick($event)" 
  (view)="onViewClick($event)" 
  (dblClick)="onDblClick($event)" 
  (search)="onChangeFilter({searchText:$event})"
  (changeOrder)="onChangeFilter({sort:$event})" 
  [paginationMeta]="repository.paginationMeta$ | async" 
  [enableCreate]="'add_project' | perm:false | async"
  [enableUpdate]="'change_project' | perm:false | async" 
  [enableDelete]="'delete_project' | perm:false | async"
  (changePage)="onChangePage($event)" 
  [processing]="processing" 
  [gridCellActionContent]="gridCellActionContent" 
  #grid>
</entity-grid>
<ng-template #gridCellActionContent let-ctx>
  <button type="button" class="btn btn-default btn-sm" (click)="grid.onUpdate(ctx.item)" *ngIf="grid.isEnableUpdate && (ctx.item|userPerm)">
    <span class="fa fa-pencil-square-o"></span>
  </button>
  <button type="button" class="btn btn-default btn-sm" (click)="grid.onDelete(ctx.item)" *ngIf="grid.isEnableDelete && (ctx.item|userPerm)">
    <span class="fa fa-remove"></span>
  </button>
  <button type="button" class="btn btn-default btn-sm" (click)="grid.onView(ctx.item)" *ngIf="!(ctx.item|userPerm)">
    <span class="fa fa-eye"></span>
  </button>
</ng-template>
