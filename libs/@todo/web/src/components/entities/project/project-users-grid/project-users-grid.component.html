<entity-grid [title]="title" [items]="repository.items$ | async" (selected)="onSelected($event)" [readonly]="readonly" [columns]="['fullName', 'action']"
  [strings]="strings" (delete)="onDeleteClick($event)" (appendFromGrid)="onAppendFromGridClick()" (view)="onViewClick($event)"
  [paginationMeta]="repository.paginationMeta$ | async" [enableAppendFromGrid]="'change_project' | perm | async" [enableUpdate]="false"
  [enableDelete]="'change_project' | perm | async" (changePage)="onChangePage($event)" [processing]="processing">
</entity-grid>
