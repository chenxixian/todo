<entity-grid title="Statuses" [items]="repository.items$ | async" (selected)="onSelected($event)" [columns]="['title','action']"
  [readonly]="readonly" [strings]="strings" (create)="onCreateClick()" (update)="onUpdateClick($event)" (delete)="onDeleteClick($event)"
  (view)="onViewClick($event)" (search)="onChangeFilter({searchText:$event})" (changeOrder)="onChangeFilter({sort:$event})"
  [paginationMeta]="repository.paginationMeta$ | async" [enableCreate]="'add_status' | perm | async" [enableUpdate]="'change_status' | perm | async"
  [enableDelete]="'delete_status' | perm | async" (changePage)="onChangePage($event)" [processing]="processing">
</entity-grid>
