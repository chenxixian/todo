<div bsModal #modal="bs-modal" class="modal fade todo-task-modal" [ngClass]="class" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
        <h4 class="modal-title">{{title | translate}}</h4>
      </div>
      <form (ngSubmit)="ok()">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <text-input [errors]="errors" [info]="info" name="title" [(model)]="item.title" [title]="modelMeta.titles.title" [readonly]="readonly"
                [focused]="true" #focusElement></text-input>
            </div>
            <div class="col-md-6">
              <text-input [errors]="errors" [info]="info" name="description" [(model)]="item.description" [title]="modelMeta.titles.description"
                [readonly]="readonly"></text-input>
            </div>
            <div class="col-md-4">
              <todo-status-select-input [errors]="errors" name="status" [(model)]="item.status" [modelAsString]="item.statusAsString" [title]="modelMeta.titles.status"
                [readonly]="readonly" [project]="item.project"></todo-status-select-input>
            </div>
            <div class="col-md-4">
              <text-input [errors]="errors" [info]="info" name="openAt" type="date" [(model)]="item.openAtInput" [title]="modelMeta.titles.openAt"
                [readonly]="readonly"></text-input>
            </div>
            <div class="col-md-4">
              <text-input [errors]="errors" [info]="info" name="closeAt" type="date" [(model)]="item.closeAtInput" [title]="modelMeta.titles.closeAt"
                [readonly]="readonly"></text-input>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <footer-buttons (onClose)="close()" (onOk)="ok()" [readonly]="readonly" [okTitle]="okTitle" [okInProcess]="okInProcess"></footer-buttons>
        </div>
      </form>
    </div>
  </div>
</div>
