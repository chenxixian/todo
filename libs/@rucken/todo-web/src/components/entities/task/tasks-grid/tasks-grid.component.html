<entity-grid [title]="title" [items]="repository.items$ | async" (selected)="onSelected($event)" [columns]="['title','range','status','action']"
  [readonly]="readonly" [strings]="strings" (create)="onCreateClick()" (update)="onUpdateClick($event)" (delete)="onDeleteClick($event)"
  (view)="onViewClick($event)" (search)="onChangeFilter({searchText:$event})" (changeOrder)="onChangeFilter({sort:$event})"
  [paginationMeta]="repository.paginationMeta$ | async" [enableCreate]="'add_task' | perm:false | async" [enableUpdate]="'change_task' | perm:false | async"
  [enableDelete]="'delete_task' | perm:false | async" (changePage)="onChangePage($event)" [processing]="processing">
</entity-grid>
