<div bsModal #modal="bs-modal" class="modal fade todo-task-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
        <h4 class="modal-title">{{title | translate}}</h4>
      </div>
      <div class="modal-body">
        <todo-tasks-grid #todoTasks (onEnter)="ok()" [onEnterEnabled]="true" (onSelectItems)="selectTodoTask($event)" [hardReadonly]="hardReadonly"
          [loadAll]="false" #focusElement></todo-tasks-grid>
      </div>
      <div class="modal-footer">
        <footer-buttons (onClose)="close()" (onOk)="ok()" [readonly]="readonly" [okTitle]="text" closeTitle="{{'Close'|translate}}"
          okBtnClass="btn-success" [okInProcess]="okInProcess"></footer-buttons>
      </div>
    </div>
  </div>
</div>
